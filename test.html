<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
      var source = new EventSource("http://localhost:8080/notifications");
      source.onmessage = function(event) {
        document.getElementById("messages").innerHTML += "<p>" + event.data + "</p>";
      };
    </script>
</head>
<body>
<h3>Messages</h3>
<div id="messages"></div>
</body>

</html>
