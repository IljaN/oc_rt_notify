<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var source = new EventSource("http://localhost:8080/notifications");
        source.addEventListener("count", function (ev) {
            var msg = document.createTextNode("Message:" + ev.data);
            var entry = document.createElement("p");
            entry.appendChild(msg);
            document.getElementById("messages").appendChild(entry);

        }, false);

    </script>
</head>
<body>
<h3>Messages</h3>
<div id="messages"></div>
</body>

</html>
